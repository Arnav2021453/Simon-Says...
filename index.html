<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Simon Says</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Helvetica:400,700|Arial:400,700&display=swap" rel="stylesheet">
</head>

<body>
    <h1 id="level-title">Press a Key to Start</h1>
    <div class="container">
        <div class="row">
            <div class="btn green" id="green"></div>
            <div class="btn red" id="red"></div>
        </div>
        <div class="row">
            <div class="btn yellow" id="yellow"></div>
            <div class="btn blue" id="blue"></div>
        </div>
    </div>
    <div id="score-display"></div> 
    <div id="best-score-display"></div> 
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="game.js" charset="utf-8"></script>   
</body>

</html>
